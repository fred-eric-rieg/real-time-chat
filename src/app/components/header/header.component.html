<div class="header">
    <ng-container *ngIf="drawer != null">
        <button mat-mini-fab (click)="drawer()?.toggle()" class="sidenav-toggle-btn">
            <mat-icon *ngIf="!drawer()?.opened">chevron_right</mat-icon>
            <mat-icon *ngIf="drawer()?.opened">chevron_left</mat-icon>
        </button>
        
    </ng-container>
    
    <span class="title">Real Time Chat</span>
</div>
