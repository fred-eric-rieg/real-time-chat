<div class="main-container">

    <div class="left-menu-area" #leftmenu>

        <div class="left-menu-top" (click)="toggleLeftMenu()">
            <button mat-icon-button>
                <mat-icon *ngIf="!isShrunk">chevron_left</mat-icon>
                <mat-icon *ngIf="isShrunk">chevron_right</mat-icon>
            </button>
        </div>

        <div class="left-menu-bottom" *ngIf="!isShrunk">
            <button mat-button>Threads <mat-icon>chevron_right</mat-icon></button>
            <button mat-button>Channels <mat-icon>chevron_right</mat-icon></button>
            <button mat-button>Direct Messages <mat-icon>chevron_right</mat-icon></button>
            <span>...</span>
            <span>Current Channel</span>
            <span>Channel Members</span>
        </div>


    </div>

    <div class="content-container hide-overflow" #content>
        <div class="content-top-area">
            <span>Channel XYZ</span>
            <span>Created 1.09.2024 - 11:32 AM</span>
            <span class="description">Description: This is a normal Channel created by some dude.</span>
            <span class="members-area">
                <span class="members-list">
                    <span>Members:</span>
                    <button mat-button><mat-icon>person</mat-icon>Hans Dieter</button>
                    <button mat-button><mat-icon>person</mat-icon>Klausi Mayer</button>
                    <button mat-button><mat-icon>person</mat-icon>Peter Müller</button>
                    <button mat-button><mat-icon>person</mat-icon>Marie Löffel</button>
                    <button mat-button><mat-icon>person</mat-icon>Renate Bäcker</button>
                    <button mat-button><mat-icon>person</mat-icon>Ingrid Kaiser</button>
                </span>
                <span class="more-btn">
                    <span>Members:</span>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_horiz</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item><mat-icon>person</mat-icon>Klausi Mayer</button>
                            <button mat-menu-item><mat-icon>person</mat-icon>Peter Müller</button>
                            <button mat-menu-item><mat-icon>person</mat-icon>Marie Löffel</button>
                            <button mat-menu-item><mat-icon>person</mat-icon>Hans Dieter</button>
                            <button mat-menu-item><mat-icon>person</mat-icon>Renate Bäcker</button>
                            <button mat-menu-item><mat-icon>person</mat-icon>Ingrid Kaiser</button>
                        </mat-menu>
                    </button>
                </span>
            </span>
        </div>
    </div>

</div>
