<div class="main-container">

    <div class="left-menu-area" #leftmenu>

        <div class="left-menu-top" (click)="toggleLeftMenu()">
            <button mat-icon-button>
                <mat-icon *ngIf="!isShrunk">chevron_left</mat-icon>
                <mat-icon *ngIf="isShrunk">chevron_right</mat-icon>
            </button>
        </div>

        <div class="left-menu-bottom" *ngIf="!isShrunk">
            <button mat-button>Threads <mat-icon>chevron_right</mat-icon></button>
            <button mat-button>Channels <mat-icon>chevron_right</mat-icon></button>
            <button mat-button>Direct Messages <mat-icon>chevron_right</mat-icon></button>
            <span>...</span>
            <span>Current Channel</span>
            <span>Channel Members</span>
        </div>


    </div>

</div>
