<div class="main-container">
    <div class="title">
        <span style="font-weight: bold;">Hello, {{user().fullName}}</span>
        <span style="color: var(--font-light)">Account Details</span>
    </div>


    <div class="details">
        <img [src]="user().image" alt="User Profile Picture">
        <span>Full Name: {{user().fullName}}</span>
        <span>Email: {{user().email}}</span>
        <button mat-raised-button>Edit Profile</button>
    </div>
</div>
