<div class="header">
    <ng-container *ngIf="drawer != null">
        <button mat-icon-button (click)="drawer()?.toggle()" class="sidenav-toggle-btn">
            <mat-icon *ngIf="!drawer()?.opened">menu</mat-icon>
            <mat-icon *ngIf="drawer()?.opened">close</mat-icon>
        </button>
        
    </ng-container>
    
    <span class="title">Real Time Chat</span>
</div>
